<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Real Estate</title>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="secondary-header">
        <div class="menu">
            <h1>Real Estate</h1>
            <nav>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

    </header>

    <main class="container">
        <div class="main-text">
            <h2>Contact</h2>
            <p>Fill out the next information</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
        </div>
        

        <form class="my-form">
            <fieldset>
                <p>Personal Information</p>
                <div>
                    <label>Name: </label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Email: </label>
                    <input type="email" required>
                </div>
                <div>
                    <label>Phone: </label>
                    <input type="tel" required>
                </div>
                <div>
                    <label>Message: </label>
                    <textarea required></textarea>
                </div>
            </fieldset>
            <fieldset>
                <p>Product Information</p>
                <div>
                    <label>Type: </label>
                    <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div>
                    <label>Number: </label>
                    <input type="email" required>
                </div>
                
            </fieldset>
            <fieldset>
                <p>Contact Information</p>

                <div>
                    <div>
                        <label> Email: </label>
                        <input type="radio" name="email" value="email">
                    
                    </div>
                    <div>
                        <label>Phone: </label>
                        <input type="radio" name="phone" value="phone">
                    </div>
                </div>

                 <div>
                    <div>
                        <label> Date: </label>
                        <input type="date" name="date" value="date">
                    
                    </div>
                    <div>
                        <label>Hour: </label>
                        <input type="time" name="hour" value="hour">
                    </div>
                </div>
                
            </fieldset>
            
        </form>
    </main>

    <footer class="footer-container">
        <div class="container footer-flex">
            <div class="my-flex footer-text">
                <p>Powered by Zillow</p>
            </div>
            <div class="my-flex footer-text">
                <p>Copyright &copy; 2025</p>
                <p>Privacy Policy</p>
            </div>
            <div class="my-flex footer-icons">
                <div>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
